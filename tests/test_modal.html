<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .response {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>测试Modal.confirm</h1>
    
    <div class="test-section">
        <h3>测试确认对话框</h3>
        <button onclick="testModal()">测试Modal</button>
        <div id="modalResponse" class="response"></div>
    </div>
    
    <script>
        function log(message) {
            const responseDiv = document.getElementById('modalResponse');
            responseDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        function testModal() {
            log('点击了按钮');
            
            // 模拟Modal.confirm
            if (confirm('确定要断开此客户端的连接吗？')) {
                log('用户点击了确定');
                // 模拟API调用
                log('模拟断开连接...');
                setTimeout(() => {
                    log('断开成功！');
                }, 1000);
            } else {
                log('用户点击了取消');
            }
        }
        
        log('页面加载完成');
    </script>
</body>
</html>
