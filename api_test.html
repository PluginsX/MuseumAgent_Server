<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>配置API测试</h1>
    <button onclick="testAPI()">测试LLM配置API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                // 获取token（假设已经登录）
                const token = localStorage.getItem('token');
                if (!token) {
                    resultDiv.innerHTML = '请先登录获取token';
                    return;
                }
                
                console.log('Using token:', token.substring(0, 20) + '...');
                
                // 调用API
                const response = await fetch('/api/admin/config/llm/raw', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    resultDiv.innerHTML = `
                        <h2>API调用成功</h2>
                        <p><strong>Base URL:</strong> ${data.base_url}</p>
                        <p><strong>API Key:</strong> ${data.api_key}</p>
                        <p><strong>Model:</strong> ${data.model}</p>
                        <p><strong>Temperature:</strong> ${data.parameters?.temperature}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `API调用失败: ${response.status} - ${errorText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `发生错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
