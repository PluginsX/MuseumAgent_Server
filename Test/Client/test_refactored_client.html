<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重构客户端测试验证</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>博物馆智能体测试客户端重构验证</h1>
    
    <div class="test-section info">
        <h3>验证目标</h3>
        <ul>
            <li>✅ 移除传统指令集模式</li>
            <li>✅ 采用OpenAI Function Calling标准</li>
            <li>✅ 支持双模式（普通对话/函数调用）</li>
            <li>✅ 函数定义为可选项</li>
            <li>✅ 保持原有UI界面和功能</li>
        </ul>
    </div>

    <div class="test-section">
        <h3>1. 基础功能测试</h3>
        <button onclick="testBasicElements()">检查基础元素</button>
        <div id="basicTestResult"></div>
    </div>

    <div class="test-section">
        <h3>2. 模式切换测试</h3>
        <button onclick="testModeSwitching()">测试模式切换</button>
        <div id="modeTestResult"></div>
    </div>

    <div class="test-section">
        <h3>3. 函数定义测试</h3>
        <button onclick="testFunctionValidation()">测试函数定义验证</button>
        <textarea id="testFunctionDefs" placeholder="在此输入测试函数定义..."></textarea>
        <div id="functionTestResult"></div>
    </div>

    <div class="test-section">
        <h3>4. 网络请求测试</h3>
        <button onclick="testNetworkIntegration()">测试网络集成</button>
        <div id="networkTestResult"></div>
    </div>

    <script>
        function testBasicElements() {
            const result = document.getElementById('basicTestResult');
            let success = true;
            let messages = [];

            // 检查关键元素是否存在
            const elementsToCheck = [
                'functionModeToggle',
                'functionDefinitionSection', 
                'functionDefinitions',
                'registerBtn'
            ];

            elementsToCheck.forEach(id => {
                if (document.getElementById(id)) {
                    messages.push(`✅ 找到元素: ${id}`);
                } else {
                    messages.push(`❌ 缺少元素: ${id}`);
                    success = false;
                }
            });

            // 检查已移除的元素
            const removedElements = [
                'operationMode',
                'traditionalMode',
                'traditionalOperations'
            ];

            removedElements.forEach(id => {
                if (!document.getElementById(id)) {
                    messages.push(`✅ 已移除元素: ${id}`);
                } else {
                    messages.push(`❌ 仍存在旧元素: ${id}`);
                    success = false;
                }
            });

            result.innerHTML = messages.join('<br>');
            result.className = success ? 'test-section success' : 'test-section error';
        }

        function testModeSwitching() {
            const result = document.getElementById('modeTestResult');
            let success = true;
            let messages = [];

            try {
                const modeSelect = document.getElementById('functionModeToggle');
                if (modeSelect) {
                    // 测试模式切换
                    const originalValue = modeSelect.value;
                    
                    // 切换到函数调用模式
                    modeSelect.value = 'with-functions';
                    modeSelect.dispatchEvent(new Event('change'));
                    messages.push('✅ 函数调用模式切换正常');
                    
                    // 切换到普通对话模式
                    modeSelect.value = 'chat-only';
                    modeSelect.dispatchEvent(new Event('change'));
                    messages.push('✅ 普通对话模式切换正常');
                    
                    // 恢复原值
                    modeSelect.value = originalValue;
                    modeSelect.dispatchEvent(new Event('change'));
                } else {
                    messages.push('❌ 未找到模式选择器');
                    success = false;
                }
            } catch (error) {
                messages.push(`❌ 模式切换出错: ${error.message}`);
                success = false;
            }

            result.innerHTML = messages.join('<br>');
            result.className = success ? 'test-section success' : 'test-section error';
        }

        function testFunctionValidation() {
            const result = document.getElementById('functionTestResult');
            let success = true;
            let messages = [];

            const testFunctionDefs = document.getElementById('testFunctionDefs');
            const validFunctionJson = `[
                {
                    "name": "test_function",
                    "description": "测试函数",
                    "parameters": {
                        "type": "object",
                        "properties": {
                            "param1": {
                                "type": "string",
                                "description": "测试参数"
                            }
                        },
                        "required": ["param1"]
                    }
                }
            ]`;

            try {
                // 设置有效的函数定义
                testFunctionDefs.value = validFunctionJson;
                
                // 尝试解析
                const parsed = JSON.parse(testFunctionDefs.value);
                if (Array.isArray(parsed) && parsed.length > 0) {
                    messages.push('✅ 函数定义JSON格式正确');
                    
                    // 验证基本结构
                    const firstFunc = parsed[0];
                    if (firstFunc.name && firstFunc.description && firstFunc.parameters) {
                        messages.push('✅ 函数定义结构完整');
                    } else {
                        messages.push('❌ 函数定义缺少必要字段');
                        success = false;
                    }
                } else {
                    messages.push('❌ 函数定义不是数组格式');
                    success = false;
                }
            } catch (error) {
                messages.push(`❌ JSON解析失败: ${error.message}`);
                success = false;
            }

            result.innerHTML = messages.join('<br>');
            result.className = success ? 'test-section success' : 'test-section error';
        }

        function testNetworkIntegration() {
            const result = document.getElementById('networkTestResult');
            let success = true;
            let messages = [];

            // 检查必要的全局函数是否存在
            const requiredFunctions = [
                'registerSession',
                'toggleFunctionMode',
                'loadSampleFunctions'
            ];

            requiredFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    messages.push(`✅ 全局函数存在: ${funcName}`);
                } else {
                    messages.push(`❌ 缺少全局函数: ${funcName}`);
                    success = false;
                }
            });

            // 检查配置管理器方法
            if (window.ConfigManager) {
                const configMethods = ['getFunctionMode', 'getFunctionDefinitions'];
                configMethods.forEach(method => {
                    if (typeof window.ConfigManager[method] === 'function') {
                        messages.push(`✅ 配置管理器方法: ${method}`);
                    } else {
                        messages.push(`❌ 缺少配置管理器方法: ${method}`);
                        success = false;
                    }
                });
            } else {
                messages.push('❌ 缺少ConfigManager');
                success = false;
            }

            result.innerHTML = messages.join('<br>');
            result.className = success ? 'test-section success' : 'test-section error';
        }

        // 页面加载完成后自动运行基础测试
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testBasicElements();
            }, 1000);
        });
    </script>
</body>
</html>
